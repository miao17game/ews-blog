<style>
  :host ::ng-deep iframe {
    border-width: 0;
  }

  .start-button {
    margin-bottom: 8px;
  }
</style>
<app-portal-layout>
  <nz-tabset (nzSelectChange)="onTabChange($event)">

      <div class="preview-host-placeholder" #previewHost></div>
    </nz-tab>
  </nz-tabset>
</app-portal-layout>

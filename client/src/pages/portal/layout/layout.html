<style>
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #fff;
    padding: 0;
  }

  .inner-content {
    margin: 16px 0;
    padding: 24px;
    background: #fff;
    /* min-height: 360px; */
    height: calc(100vh - 80px);
    overflow-y: auto;
    margin-bottom: 0;
    padding-top: 16px;
  }

  .container {
    height: 100vh;
  }

  .logo {
    height: 32px;
    background: rgba(255, 255, 255, 0.2);
    margin: 16px;
  }

  .trigger {
    margin-left: 16px;
    font-size: 20px;
    cursor: pointer;
  }

  .user-group {
    margin-right: 12px;
  }

  .user-group span {
    font-weight: 400;
  }

  .user-group .anticon {
    background-color: #ececec;
    padding: 8px;
    border-radius: 50%;
    margin-right: 4px;
  }
</style>
<nz-layout>
  <nz-sider class="container" nzTheme="dark" nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li
        *ngFor="let group of menus"
        nz-submenu
        [(nzOpen)]="group.selected"
        [nzTitle]="group.name"
        [nzIcon]="group.icon"
      >
        <ul>
          <li
            *ngFor="let item of group.items"
            nz-menu-item
            [(nzSelected)]="item.selected"
            [nzMatchRouter]="true"
            [nzMatchRouterExact]="true"
            [routerLink]="item.link"
          >
            {{ item.name }}
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout class="container">
    <nz-header class="header">
      <i class="trigger" nz-icon [nzType]="menuType" (click)="onMenuClock($event)"></i>
      <div class="user-group" *ngIf="userInfos.logined">
        <i nz-icon nzType="user" nzTheme="outline"></i>
        <span>{{ userInfos.name }}</span>
      </div>
    </nz-header>
    <nz-content class="inner-content">
      <ng-content></ng-content>
    </nz-content>
  </nz-layout>
</nz-layout>
